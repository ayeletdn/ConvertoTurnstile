<!DOCTYPE html>
<html>
<head>
	<title>Turnstile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="turnstile.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="machine"></div>
				<div class="buttons">
					<button type="button" id="coin" class="btn btn-default">Coin</button>
					<button type="button" id="push" class="btn btn-default">Push</button>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="turnstile.js"></script>
</body>
</html>
